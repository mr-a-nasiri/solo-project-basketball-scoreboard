<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1100px)"
      href="css/mobile.css"
    />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div id="container">
      <!-- Ball -->
      <div class="basket-ball">
        <div class="lineX"></div>
        <div class="lineY"></div>
      </div>

      <!-- Score Board -->
      <div id="score-board">
        <!-- Home -->
        <div id="home" class="card">
          <h2>HOME</h2>
          <div class="score"><h3 id="home-score-value">00</h3></div>
          <div class="points">
            <div class="point-plus-one" onclick="plusOneHome()">
              <h5>+1</h5>
            </div>
            <div class="point-plus-two" onclick="plusTwoHome()">
              <h5>+2</h5>
            </div>
            <div class="point-plus-three" onclick="plusThreeHome()">
              <h5>+3</h5>
            </div>
          </div>
          <h4>FOULS</h4>
          <div class="fouls">
            <h4 id="home-fouls-value">0</h4>
          </div>
          <h5 class="fouls-plus" onclick="foulsPlusHome()">+</h5>
        </div>
        <!-- middle -->
        <div id="middle" class="card">
          <h2>PRIOD TIMER</h2>
          <div id="timer"><h3 id="timer-value">00 : 00</h3></div>
          <h4 id="start-btn">Start</h4>
        </div>
        <!-- Away -->
        <div id="away" class="card">
          <h2>Away</h2>
          <div class="score"><h3 id="away-score-value">00</h3></div>
          <div class="points">
            <div class="point-plus-one" onclick="plusOneAway()">
              <h5>+1</h5>
            </div>
            <div class="point-plus-two" onclick="plusTwoAway()">
              <h5>+2</h5>
            </div>
            <div class="point-plus-three" onclick="plusThreeAway()">
              <h5>+3</h5>
            </div>
          </div>
          <h4>FOULS</h4>
          <div class="fouls">
            <h4 id="away-fouls-value">0</h4>
          </div>
          <h5 class="fouls-plus" onclick="foulsPlusAway()">+</h5>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="/script/javascript.js"></script>
  </body>
</html>
